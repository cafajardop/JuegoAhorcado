<div class="container mb-2 mt-2">
  <h1>Juego Ahorcado</h1>
  <hr>

  <div class="grid-1">
    <div class="one">

      <form (ngSubmit)="capturaPalabra(f)" class="form-inline" #f="ngForm">
        <div class="form-group mb-2">
          <label for="staticEmail2" class="sr-only">Ingrese Palabra oculta</label>
          <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Palabra Oculta">
        </div>
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputPassword2" class="sr-only">Palabra</label>
          <input type="password" class="form-control" id="inputPassword2" placeholder="Ingrese palabra"
            [(ngModel)]="this.palabra" name="palabra">
        </div>
        <button type="submit" class="btn btn-success">Palabra Secreta</button>
      </form>

    </div>
    <div class="two">
      <button (click)="limpiar()"  class="btn btn-danger">Limpiar Juego</button>
    </div>
  </div>


<div class="row">
  <div class="col text-center">

    <img src="assets/img/{{ intentos }}.png" class="ahorcado-img">

    <h3>Intentos <small> {{ intentos }} / 9</small> </h3>

  </div>
</div>

<div class="row">
  <div class="col text-center">

    <h1> {{ palabraOculta }} </h1>

  </div>
</div>


<div class="row" *ngIf="gano">
  <div class="col text-center">

    <h1> Felicidades Ganaste!!! </h1>
    <h4> :D </h4>

  </div>
</div>

<div class="row" *ngIf="perdio">
  <div class="col text-center">

    <h1> Lo siento, perdiste :( </h1>
    <h4> {{ palabra }} </h4>

  </div>
</div>



<div class="row" *ngIf="!gano && !perdio">
  <div class="col text-center">


    <button (click)="comprobar( letra )" *ngFor="let letra of letras" class="btn btn-primary">
      {{ letra }}
    </button>


  </div>
</div>
</div>
